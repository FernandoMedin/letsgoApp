<div class="bar bar-header bar-app bar-brand">
    <img src="img/logo-white.png" alt="" class="logo">

</div>
<div class="content">
    <div class="list">
        <form ng-submit="login()">
            <label class="item item-input">
                <input type="email" required placeholder="Email" name="email" ng-model="email">
            </label>
            <label class="item item-input">
                <input type="password" required placeholder="Senha" name="password" ng-model="password">
            </label>
            <button class="button button-full button-outline button-app" type="submit">
                Entrar
            </button>
        </form>
        <br>
        <p class="center">
             Ainda n√£o tem uma conta? <a href="#/login" ng-click="signupModal()"> Inscreva-se Agora </a>
        </p>
    </div>
    <div class="signup-or-separator">
        <h4 class="text">ou</h4>
        <hr>
    </div>
    <button class="button button-full button-facebook" ng-click="authenticate('facebook')">
        <i class="mdi mdi-facebook"></i>
        <strong>Entrar com Facebook</strong>
    </button>
</div>
