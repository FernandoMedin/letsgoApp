<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">
            <div ng-if="data.org.name">
                {{ data.org.name }} - Novo Evento
            </div>
            <div ng-if="!data.org.name">
                {{ user.first_name }} - Novo Evento
            </div>
        </h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="close()">Close</button>
        </div>
    </ion-header-bar>
  <ion-content>
    <form novalidate ng-submit="form.$valid && create(data)" name="form">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome do Evento</span>
                <input type="text" required ng-model="data.name" name="name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Descrição do Evento</span>
                <textarea name="description" ng-model="data.description" cols="30" rows="10"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Data</span>
                <input type="date" required name="date" ng-model="data.datepicker">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Lugar</span>
                <input type="text" ng-model="data.place" name="place">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Horário</span>
                <input type="time" ng-model="data.timepicker" name="time">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Preço</span>
                <input type="number" step="0.01" max="2500" ng-model="data.price" name="price">
            </label>
            <label class="item item-input item-stacked-label">
                <div class="category-scroll">
                    <ion-radio ng-repeat="category in categories" ng-model="data.category" ng-value="category.id">{{ category.name }}</ion-radio>
                </div>
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Postar Evento</button>
            </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
